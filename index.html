<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .success,
      .error {
        margin: auto;
        
      }
      .success {
        background: rgb(26, 107, 68);
        border-color: rgb(17, 71, 45);
        color: white;
      }
      .error {
        background: rgb(247, 215, 219);
        border-color: rgb(180, 75, 88)
      }
    </style>
    <title>BTC Strategy Simulator</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-12 mx-auto">
          <div class="card card-body text-center">
            <h1 class="heading display-5 pb-3">
              BTC Trading Strategy Simulator
            </h1>
            <div></div>
            <form id="sim-form">
              <div class="form-check form-check-inline mb-3">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadioBack"
                  value="Back"
                />
                <label class="form-check-label" for="inlineRadioBack"
                  >Back</label
                >
              </div>
              <div class="form-check form-check-inline mb-3">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadioLay"
                  value="Lay"
                />
                <label class="form-check-label" for="inlineRadioLay">Lay</label>
              </div>
              <div class="form-group">
                <div class="input-group mb-3">
                  <span class="input-group-text">Bank</span>
                  <input
                    type="number"
                    step="0.01"
                    id="bank-amount"
                    class="form-control"
                    placeholder="Starting Bank amount e.g. 1000"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group mb-3">
                  <span class="input-group-text">Odds</span>
                  <input
                    type="number"
                    step="0.01"
                    id="odds"
                    class="form-control"
                    placeholder="Average odds taken e.g. 4.7"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group mb-3">
                  <span class="input-group-text">Stake</span>
                  <input
                    type="number"
                    step="0.01"
                    id="stake-percent"
                    class="form-control"
                    placeholder="Stake as percentage of bank. e.g. 3% (entered as 3)"
                  />
                </div>
              </div>

              <div class="form-group">
                <div class="input-group mb-3">
                  <span class="input-group-text">Strike Rate</span>
                  <input
                    type="number"
                    step="0.01"
                    id="strike-rate"
                    class="form-control"
                    placeholder="e.g. 84% would be 84"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group mb-3">
                  <span class="input-group-text">Exchange commission</span>
                  <input
                    type="number"
                    step="0.01"
                    id="commission-amount"
                    class="form-control"
                    placeholder="e.g. 2% (entered as 2)"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group mb-3">
                  <span class="input-group-text">Sim Amount</span>
                  <input
                    type="number"
                    id="sim-amount"
                    class="form-control"
                    placeholder="Number of trades to simulate"
                  />
                </div>
              </div>
              <div class="form-group">
                <input
                  type="submit"
                  id="simBtn"
                  value="Simulate"
                  class="btn btn-success active"
                />
                <input
                  type="submit"
                  id="clrBtn"
                  value="Clear results"
                  class="btn btn-secondary active"
                />
              </div>
            </form>
          </div>
          <div class="results card card-body text-center mt-3" id="results">
            <h1>results</h1>
            <div class="resultsTable table-responsive" id="resultsTable">
              <div id="resultsContainer"></div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <script src="appClass.js"></script>
  </body>
</html>
